build:
  type: dockerfile
  config:
    dockerfile: ./Dockerfile

deploy:
  replicas: 1
  resources:
    cpu: 0.1
    memory: 256
  volumes:
    - mountPath: /app/data
      name: mikune-data
  env:
    - name: PYTHONDONTWRITEBYTECODE
      value: "1"
    - name: PYTHONUNBUFFERED
      value: "1"
